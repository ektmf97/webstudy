<!DOCTYPE html>
<html lang="ko">
<head>

    <title>Document</title>
</head>
<body>
    
    <div id="box1"></div>
    <script>
        // while
        /*

            document.getElementById('box1') .innerHTML += (n + '&nbsp;&nbsp;') ;
            // textContent 1&nbsp; <- 브라우저 화면에 나옴 innerHTML을 사용하면 1 2 3 4 5 공백 처리

    <div id="box2">
        
    </div>
    <script>
        // <select name="month">
        //     <option value="">월</option>
        //     <option value="1">1</option>
        //     ... 
        //     <option value="12">12</option>
        // </select>
        var str = '<select name="month"><option value="">월</option>';
        for(let m = 1; m <= 12; m++) {
            str += '<option value="' + m + '">' + m + '월</option>';
        }
        str += '</select>';
        document.getElementById('box2').innerHTML = str;
    </script>

    <!-- 이미지 나열하기  -->
    <div id="box3">
    </div>
    
    <script>
        var str = '';
        for(let n = 1; n <= 10; n++){
            str += '<img  src = "../../images/animal' + n + '.jpg" width=100px">';
        }
        document.getElementById('box3').innerHTML = str;

    </script>

    <div id="box4"></div>

    <script>
        /*
                col=1   col=2   col=3
        row=1    1        2      3
        row=2    4        5      6
        row=3    7        8      9
        -------------------------------
        (1~9) = (row - 1) * 3 + col
            
        */
     
        var str = '<table border="1"><tbody>';
        for(let row = 1; row <=3; row++){
            str += '<tr>';
                for(let col = 1; col <= 3; col++) {
                    str += '<td>' + ((row - 1) * 3 + col) + '</td>';
                }
                str += '</tr>';
        }
        str += '</tbody></table>';
        document.getElementById('box4').innerHTML = str;
    </script>
</body>
</html>
