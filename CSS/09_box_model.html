<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <style>
        .wrap1 > .box1 {
            width: 100px;
            height: 100px;
            background-color: aqua;
        }
        .wrap1 > .box2 {
            /* 인라인 요소(span, a 등)는 width와 heigth가 적용되지 않는다. 블럭 요소만 적용 된다 */
            width: 100px;
            height: 100px;
            background-color:blue;
        }
    </style>
    <!-- 쌓아서 만든 이유는 부모 자식 구조  -->
    <div class="wrap1">
        <div class="box1">블록</div>
        <spen class="box2">인라인</spen>
    </div>

    <hr>

    <style>
        .wrap2{
            width: 200px;
            height: 100px;
        }

     .wrap2 > .box1 {
        /* % 단위는 부모 크기가 기준이다. */
        width: 100%;
        height: 50%;
        background-color: lightblue;
     }
     .wrap2 > .box2 {
        width: 50%;
        height: 50%;
        background-color: lightpink;
     }
    </style>
    <div class="wrap2">
       <div class="box1">BOX1</div> 
       <div class="box2">BOX2</div>
    </div> 

    <hr>

    <style>
        
       .wrap3 > div { 
        width: 100px;
        height: 100px;
        }

        .wrap3 > .box1 {
            /* 
                border 단축 속성
                : border-width + border-style + border-color
            */
            border: 1px solid gray;
        }
        .wrap3 > .box2 {
            border-top: 3px solid palegreen;
            border-bottom: 3px solid palegreen;
            border-left: 3px solid green;
            border-right: 3px solid green;
        }
    </style>
    <div class="wrap3">
        <div class="box1">BOX1</div>
        <div class="box2">BOX2</div>

    </div>

    <hr>

    <style>
        .wrap4 > div {
            width: 100px;
            height: 100px;
            border: 1px solid gray;
        }
        .wrap4 > .box1{
            /* border-radius : 둥근 모서리 */
            border-radius: 3px;
            border-radius: 3px 6px;
            border-radius: 3px 6px 3px;
            border-radius: 3px 6px 3px 6px;
        }
    </style>
    <div class="wrap4">
        <div class="box1">BOX1</div>
        <div class="box2">BOX2</div>
    </div>

    <hr>

    <style>
        /* padding : 내부 여백 */
        .wrap5 > div {
            width: 100px;
            height: 100px;
            border: 1px solid gray;
        }
        .wrap5 > .box1 {
            padding: 5px;
            padding: 5px 10px;
            padding: 5px 10px 5px;
            padding: 5px 10px 5px 10px;
        }
        .wrap5 > .box2 {
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            padding-right: 10px;
        }
    </style>
    <div class="wrap5">
        <div class="box1">BOX1</div>
        <div class="box2">BOX2</div>
    </div>

    <hr>

    <style>
        /* margin : 바깥 여백  */
        .wrap6 > div {
            width: 100px;
            height: 100px;
            border: 1px solid gold;
        }
        .wrap6 > .box1 {
            margin: 10px;
            margin: 10px 5px;
            margin: 10px 5px 10px;
            margin: 10px 5px 10px 5px;
        }
        /* 마진이 겹치면 체크가 안된다 */
        .wrap6 > .box2 {
            margin-top: 10px;
            margin-bottom: 10px;
            margin-left: 10px;
            margin-right: 10px;
        }

        /* 너비나 높이는 박스의 너비나 높이가 아니고 내용물의 너비랑 높이다 
        content-box : 내용물 ← 100(가로세로) + 2(테두리) + 20(패딩) : 너비 122px*/
    </style>
    <div class="wrap6">
        <div class="box1">BOX1</div>
        <div class="box2">BOX2</div>
    </div>

    <hr>

    <style>

        /* 
            box-sizing 속성 
            1. box-sizing:content-box
                1) 디폹트 (생략하면 적용된다.)
                2) 너비(width)와 높이(height)는 내용물(content)이 표시될 영역의 크기이다.
                3) 박스 크기는 너비 / 높이 + 보더두께 + 패딩값으로 계산할 수 있다. (width/height + border-width + padding)
            2. box-sizing : border-box
                1) 너비와 높이는 테두리까지 영역의 크기를 의미한다.
                2) 박스 크기는 너비/높이와 같다.
                3) 보더넓이와 패딩값이 사용된 만큼 내용물이 표시될 영역이 줄어든다.
        */
       
        .wrap7 > .box1{
            box-sizing: content-box;
            width: 100px;
            height: 100px;
            border: 5px solid pink;
            padding: 10px;

            /* 박스의 실제 크기 : 100px + 5px * 2 + 10px * 2 = 130px */
        }
        .wrap7 > .box2 {
            box-sizing: border-box;
            width: 100px;
            height: 100px;
            border: 5px solid lightcoral;
            padding: 10px;

        }
    </style>
    <div class="wrap7">
        <div class="box1">BOX1</div>
        <div class="box2">BOX2</div>
    </div>
</body>
</html>
