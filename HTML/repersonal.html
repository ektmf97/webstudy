<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인정보수정</title>
</head>
<body>
    <form action="login.html">
        <table>
            <tr>
                <td>이메일</td>
                <td><input type="text" name="mail">
                @
                <input type="text" placeholder="선택 또는 직접입력" list="site"></td>
                <datalist id="site">
                    <option value="naver.com"></option>
                    <option value="kakao.com"></option>
                    <option value="gmail.com"></option>
                </datalist>
            </tr>
            <tr>
                <td>생일</td>
                <td><input type="text" maxlength="4" size="4">년
                <input type="text" maxlength="2" size="2">월
                <input type="text" maxlength="2" size="2">일</td>
            </tr>
            <tr>
                <td>거주도시</td>
                <td>
                    <select>
                        <option>서울</option>
                        <option>광주</option>
                        <option>대구</option>
                        <option>대전</option>
                        <option>부산</option>
                        <option>울산</option>
                        <option>인천</option>
                        <option>기타</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>성별</td>
                <td>
                    <label for="f">
                        <input type="radio" id="f" name="gender" value="male">남자
                    </label>
                    <label for="m">
                        <input type="radio" id="m" name="gender" value="female">여자
                    </label>
                </td>
            </tr>
            <tr>
                <td>관심분야</td>
                <td>
                    <label for="a">
                        <input type="checkbox" id="a">여행
                    </label>
                    <label for="b">
                        <input type="checkbox" id="b">영화
                    </label>
                    <label for="c">
                        <input type="checkbox" id="c">독서
                    </label>
                    <label for="d">
                        <input type="checkbox" id="d">음악
                    </label>
                    <label for="e">
                        <input type="checkbox" id="e">관심없음
                    </label>
                </td>
            </tr>
            <tr>
                <td>자기소개</td>
                <td>
                    <textarea rows="5" cols="50"></textarea>
                </td>
            </tr>
            <tr>
                <td><button>수정완료</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
